<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Rotation App</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input, button {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .player-input {
            display: flex;
            gap: 10px;
        }
        .round {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .field {
            background-color: #e9e9e9;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const BadmintonRotationApp = () => {
            const [players, setPlayers] = useState(['', '', '', '']);
            const [pattern, setPattern] = useState([]);
            const [shareableLink, setShareableLink] = useState('');

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const playersParam = urlParams.get('players');
                if (playersParam) {
                    setPlayers(playersParam.split(','));
                }
            }, []);

            const handlePlayerChange = (index, value) => {
                const newPlayers = [...players];
                newPlayers[index] = value;
                setPlayers(newPlayers);
            };

            const addPlayer = () => {
                setPlayers([...players, '']);
            };

            const removePlayer = (index) => {
                const newPlayers = players.filter((_, i) => i !== index);
                setPlayers(newPlayers);
            };

            const generatePattern = () => {
                const filledPlayers = players.filter(player => player.trim() !== '');
                if (filledPlayers.length < 4) {
                    alert('Please enter at least 4 player names.');
                    return;
                }

                const newPattern = [];
                let allPlayers = [...filledPlayers];

                while (allPlayers.length > 0) {
                    const round = [];
                    while (allPlayers.length > 0 && round.length < 3) {
                        const fieldPlayers = allPlayers.splice(0, 4);
                        round.push(fieldPlayers);
                    }
                    if (allPlayers.length > 0) {
                        round.push(allPlayers.splice(0, allPlayers.length));
                    }
                    newPattern.push(round);

                    if (allPlayers.length === 0) {
                        allPlayers = [...filledPlayers];
                    }
                }

                setPattern(newPattern);

                const playersString = filledPlayers.join(',');
                const shareableUrl = `${window.location.origin}${window.location.pathname}?players=${encodeURIComponent(playersString)}`;
                setShareableLink(shareableUrl);
            };

            const copyShareableLink = () => {
                navigator.clipboard.writeText(shareableLink).then(() => {
                    alert('Shareable link copied to clipboard!');
                });
            };

            const isGenerateDisabled = players.filter(player => player.trim() !== '').length < 4;

            return (
                <div className="container">
                    <h1>Badminton Rotation App</h1>
                    <div>
                        {players.map((player, index) => (
                            <div key={index} className="player-input">
                                <input
                                    placeholder={`Player ${index + 1}`}
                                    value={player}
                                    onChange={(e) => handlePlayerChange(index, e.target.value)}
                                />
                                <button onClick={() => removePlayer(index)}>Remove</button>
                            </div>
                        ))}
                        <button onClick={addPlayer}>Add Player</button>
                    </div>
                    <button onClick={generatePattern} disabled={isGenerateDisabled}>Generate Pattern</button>
                    {shareableLink && (
                        <div>
                            <input value={shareableLink} readOnly />
                            <button onClick={copyShareableLink}>Copy Link</button>
                        </div>
                    )}
                    {pattern.length > 0 && (
                        <div>
                            {pattern.map((round, roundIndex) => (
                                <div key={roundIndex} className="round">
                                    <h3>Round {roundIndex + 1}</h3>
                                    {round.map((field, fieldIndex) => (
                                        <div key={fieldIndex} className="field">
                                            <p><strong>Field {fieldIndex + 1}:</strong> {field.join(', ')}</p>
                                        </div>
                                    ))}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<BadmintonRotationApp />, document.getElementById('root'));
    </script>
</body>
</html>
